<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KWIC</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" href="/static/assets/images/favicon.png">
    <!-- Lib & Custom Stylesheet Included -->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/fontello.css">
    <link rel="stylesheet" href="/static/assets/css/owl-carousel.min.css">
    <link rel="stylesheet" href="/static/assets/css/magnific.min.css">
    <link rel="stylesheet" href="/static/assets/css/animate.css">
    <link rel="stylesheet" href="/static/assets/source/jquery.fancybox.css" media="screen" />
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/css/responsive.css">
</head>
<body>

	<!-- Start PreLoader -->
	<div class="preloader">
        <div class="loader cf">
            <div class="span">
                <div class="dashboard"></div>
            </div>
        </div>
    </div>
	<!--start header section -->
	<div class="main_menu_area">
		<div class="container-fluid">
			<div class="row">
				<div class="header_nav">
					<nav class="navbar navbar-default">
					    <!-- mobile display -->
					    <div class="logo_flex">
					      <button type="button" class="navbar-toggle">
					        <span class="icon-menu">M <i class="fa fa-angle-down"></i></span>
					      </button>
					      <a class="logo" href="/">
							<img src="/static/assets/images/logo.png" alt="logo">
					      </a>
					    </div>
					    <div class="navbar_flex responsive_menu">
					    	<div class="navbar-collapse">
						      <ul class="nav navbar-nav">
						        <li>
						        	<a href="/">首页</a>  <span class="responsive_click_menu fa fa-angle-down"></span>
						        </li>
						        <li><a href="/translate/history/">历史记录</a>  <span class="responsive_click_menu fa fa-angle-down"></span>
						        </li>
						      </ul>
						    </div><!-- /.navbar-collapse -->
					    </div>

					    <div class="social_icon_flex">
					    	<div class="header-social-right">
					    		<ul>
					    			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					    			<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					    			<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
					    			<li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
					    		</ul>
					    	</div><!--end .header-social-right-->
					    </div><!--end .col-md-4-->
                    </nav><!--end .navbar-->
				</div><!--end .header_nav-->
			</div><!--end .row-->
		</div><!--end .container-fluid-->
	</div><!--end .main_menu_area-->
	<!--end header section -->
		<!-- 搜索区域开始 -->
	<br>
    <br>

		<div class="shopping_content">
			<div class="shopping_table">
            <form style="float: right" method="get" action="/translate/search/">
            <label>
                <div class="form-group">
                    <input id="kwic_content" type="search" class="form-control" name="kwic_content" placeholder="您可输入关键字以检索">
                </div>
                 </label>
                <input class="btn btn-default" type="submit" value="搜索">
              </form>
				<table class="table table-striped" border="1" bordercolor="#cccccc" cellspacing="0" cellpadding="0" style="width: 100%; text-align: center;">
					<tr>
						<th>输入内容</th>
						<th>输出内容</th>
                        <th></th>
					</tr>
					{% for kwic in kwic %}
					<tr>
						<td>
							<span>{{ kwic.content }}</span>
						</td>
						<td><span>{{ kwic.result }}</span></td>
						<td>
							<a class="btn-readmore" href="/translate/kwic-detail/?kwic_id={{ kwic.id }}">查看详情</a>
						</td>
					</tr>
					{% endfor %}
				</table>
				<div id="pages" class="text-center" >
					 <nav>
						 <ul class="pagination">
							 <li class="step-links">
								 {% if kwic.has_previous %}
								 <a class='active' href="?page={{ kwic.previous_page_number }}">上一页</a>
								 {% endif %}
								 <span class="current">
									 Page {{ kwic.number }} of {{ kwic.paginator.num_pages }}
								 </span>
								 {% if kwic.has_next %}
								 <a class='active' href="?page={{ kwic.next_page_number }}">下一页</a>
								 {% endif %}
							 </li>
						 </ul>
					 </nav>
				 </div>
			</div>
		</div>





	<script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/source/jquery.fancybox.pack.js"></script>
	<script src="/static/assets/js/bootstrap.min.js"></script>
	<script src="/static/assets/js/owl.carousel.min.js"></script>
    <script src="/static/assets/js/waypoint.js"></script>
    <script src="/static/assets/js/jquery.counter.min.js"></script>
	<script src="/static/assets/js/magnific.min.js"></script>
	<script src="/static/assets/js/custom.js"></script>
	<!--end footer section -->
	</body>

</html>
